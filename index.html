<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>
    <div class="Total">
        <header class="Header">
            <div class="Info">
                <ul class="left">
                    <i class="phone"><i class="fas fa-phone-volume"></i></i>
                    <li class="left1">(239) 555-0108</li>
                    <i class="location"><i class="fas fa-map-marker-alt"></i></i>
                    <li class="left2">3891 Ranchview Dr. Richardson, California</li>
                </ul>
                <ul class="right">
                    <span class="star"><i class="fas fa-star"></i>  </span><span class="star"><i class="fas fa-star"></i></span><span class="star"><i class="fas fa-star"></i></span><span class="star"><i class="fas fa-star"></i></span><span class="star"><i class="fas fa-star"></i></span>
                    <li class="star1">33400 Five Star Service Reviews</li>
                </ul>
            </div>
            <div class="Header_navbar">
                <ul class="Header_logo">
                        <a href="">
                            <img src="./img/cordes. (1).png" alt="Codes.">
                        </a>
                </ul>
                <ul class="Header_gender">
                    <li class="Header_gender1">Men</li>
                    <li class="Header_gender2">Women</li>
                </ul>
            </div>
            <div class="Header_search">
                <input type="text" placeholder="Search product"/>
                <button class="Header_search_but">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
            <div class="Header_navbar2">
                <div class="Header_navbar2-icon">
                    <i class="far fa-user"></i>
                </div>
                <ul class="account">
                        <li class="account1">Log In/Sign Up</li>
                        <li class="account2">Account</li>
                        <i class="downArrow"><i class="fas fa-chevron-down"></i></i>
                </ul>
                <ul class="Wishlist">
                    <li class="Wishlist1">Wishlist</li>
                    <i class="Hearth"><i class="far fa-heart"></i></i>
                </ul>
                <ul class="Cart">
                    <i class="Cart1"><i class="fas fa-shopping-cart"></i></i>
                    <li class="Cart2">Cart</li>
                </ul>
                
            </div>
            <div class="Categories">
                <ul class="List">
                    <li class="Listt">
                        <a href="" class="Listt-link">New in</a>`
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Clothing</a>
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Shoes</a>
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Accessries</a>
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Skateboard</a>
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Route One</a>
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Brands</a>
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Launches</a>
                    </li>
                    <li class="Listt">
                        <a href="" class="Listt-link">Sale</a>
                    </li>
                </ul>
